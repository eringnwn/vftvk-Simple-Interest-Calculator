<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <h1>Simple Interest Calculator</h1>
            <form action="#">
                
                <label for="principal" id="lbp">Amount</label>
                <input type="number"  id="principal">
                
                <label for="rate" id="lr">Interest Rate</label>
                <div id="ratecont">
                    <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updaterate()">
                    <span id="rate_val">10.25%</span>
                </div>
                
                <br>

                <label for="years" id="ly">No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <input type="button" value="Compute Interest" onclick="compute()">
            </form>
            
            <span id="result"></span><br>
            <footer>
                &copy; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
